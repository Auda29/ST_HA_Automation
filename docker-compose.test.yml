version: '3.8'

services:
  ha-test:
    image: homeassistant/home-assistant:stable
    container_name: ha-test
    volumes:
      - ha-test-data:/config
    ports:
      - "8123:8123"
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/api/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  ha-test-data:
