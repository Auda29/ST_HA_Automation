name: E2E Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'frontend/**'
      - 'docker-compose.test.yml'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'frontend/**'
      - 'docker-compose.test.yml'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Home Assistant container
        run: |
          docker-compose -f ../docker-compose.test.yml up -d
          echo "Waiting for Home Assistant to be ready..."
          timeout 300 bash -c 'until curl -f http://localhost:8123/api/; do sleep 5; done' || true

      - name: Wait for Home Assistant
        run: |
          echo "Waiting for Home Assistant to be fully ready..."
          for i in {1..60}; do
            if curl -f http://localhost:8123/api/ > /dev/null 2>&1; then
              echo "Home Assistant is ready!"
              break
            fi
            echo "Attempt $i/60: Home Assistant not ready yet..."
            sleep 5
          done

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          HA_URL: http://localhost:8123
          HA_USERNAME: testadmin
          HA_PASSWORD: TestHA2024!
          SKIP_HA_START: "true" # HA is already started by previous step

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7

      - name: Stop Home Assistant container
        if: always()
        run: docker-compose -f ../docker-compose.test.yml stop
